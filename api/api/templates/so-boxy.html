<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
    <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>{{info.businessName}}</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/normalize.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/vendor/modernizr.js"></script>
    </head>
    <style>
	body { padding-top: 5%; }
    </style>
    <body>
	<div class="row">
	    <div class="large-12 columns">
		<div class="row">
		    <div class="large-6 columns">
			<img src="http://placehold.it/500x500&text=Image"><br>
		    </div>
		    <div class="large-6 columns">
			<h3 class="show-for-small">{{info.businessName}}<hr/></h3>
			<div class="panel">
			    <h4 class="hide-for-small">{{info.businessName}}<hr/></h4>
			    <h5 class="subheader">The bio is currently being worked on and will be available soon</h5>
			</div>
			<div class="row">
			    <div class="large-6 small-6 columns">
				<div class="panel">
				    <h5>Call Us</h5>
				    <h6 class="subheader">Where your needs our a phone call away</h6>
				    <a href="#" class="small button">{{info.phoneNumber}}</a>
				</div>
			    </div>
			    <div class="large-6 small-6 columns">
				<div class="panel">
				    <h5>Email Us</h5>
				    <h6 class="subheader">Don't have a voice or don't want to talk to us. Why not email us.</h6>
				    <a href="#" class="small button">{{info.businessEmail}}</a>
				</div>
			    </div>
			</div>
		    </div>
		</div>
		<div class="row">
		    <div class="large-12 columns">
			<div class="radius panel">
			    <form>
				<div class="row collapse">
				    <div class="large-10 small-8 columns">
					<input type="text"/>
				    </div>
				    <div class="large-2 small-3 columns">
					<a href="#" class="postfix button expand">Search</a>
				    </div>
				</div>
			    </form>
			</div>
		    </div>
		</div>
	    </div>
	</div>


    </body>

    
    <script>
	document.write('<script src=js/vendor/' +
				('__proto__' in {} ? 'zepto' : 'jquery') +
				'.js><\/script>')
	</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/vendor/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation.min.js"></script>
	<script>
	    $(document).foundation();
	</script>
</body>
</html>
